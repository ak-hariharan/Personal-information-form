<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <!--  -->
    </header>
    <main class="main">
      <form
        class="personal-information-form"
        action="/submit_response"
        method="get"
        target="_blank"
      >
        <fieldset class="personal-information-fieldset">
          <legend>PERSONAL INFORMATION</legend>
          <div class="input-elements">
            <label for="full-name">Full Name:</label>
            <input class="input-fields" type="text" id="full-name">
          </div>

          <div class="input-elements">
            <label for="nick-name">Nick Name:</label>
            <input class="input-fields" type="text" id="nick-name">
          </div>

          <div class="input-elements">
            <label for="date">Date of birth:</label>
            <input class="input-fields" type="number" id="date">
          </div>

          <div class="input-elements">
            <label for="birth-day">Place of birth:</label>
            <input class="input-fields" type="text" id="birth-day">
          </div>

          <div class="input-elements">
            <label for="email">Email:</label>
            <input class="input-fields" type="email" id="email">
          </div>

          <div class="input-elements">
            <fieldset class="gender-fieldset">
              <legend class="gender-legend">
                Gender:
                <input
                  class="gender-input"
                  type="radio"
                  id="male"
                  name="gender"
                >
                <span class="input-box"></span>

                <label class="gender-input-label" for="male">Male</label>

                <input
                  class="gender-input"
                  type="radio"
                  id="female"
                  name="gender"
                >
                <span class="input-box"></span>
                <label class="gender-input-label" for="female">Female</label>
              </legend>
            </fieldset>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <!--  -->
    </footer>
  </body>
</html>
